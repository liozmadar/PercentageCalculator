<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- התאמה לדפדפנים ישנים -->
    <link rel="icon" href="favicon.ico"> <!-- הוספת אייקון לדף -->
    <title>Percentage calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Percentage calculator</h1>

        <!-- חישוב הוספת אחוז למספר -->
        <div class="section">
            <p>
                How much
                <input type="number" id="add_number" placeholder="100" oninput="calculateAddPercentage()" onfocus="clearInput(this)" />
                Plus
                <input type="number" id="add_percentage" placeholder="20%" oninput="calculateAddPercentage()" onfocus="clearInput(this)" />
                %?
            </p>
            <p class="result">result: <span id="add_result">120</span></p> <!-- התוצאה בשורה נפרדת -->
        </div>

        <!-- חישוב הפחתת אחוז ממספר -->
        <div class="section">
            <p>
                How much
                <input type="number" id="sub_number" placeholder="100" oninput="calculateSubPercentage()" onfocus="clearInput(this)" />
                less
                <input type="number" id="sub_percentage" placeholder="20%" oninput="calculateSubPercentage()" onfocus="clearInput(this)" />
                %?
            </p>
            <p class="result">result: <span id="sub_result">80</span></p> <!-- התוצאה בשורה נפרדת -->
        </div>

        <!-- חישוב כמה זה חלק מתוך שלם באחוזים -->
        <div class="section">
            <p>
                How much
                <input type="number" id="part_number" placeholder="20" oninput="calculatePercentageOfNumber()" onfocus="clearInput(this)" />
                out of
                <input type="number" id="whole_number" placeholder="100" oninput="calculatePercentageOfNumber()" onfocus="clearInput(this)" />
                ?
            </p>
            <p class="result">result: <span id="percent_of_number">20</span>%</p> <!-- התוצאה בשורה נפרדת -->
        </div>

        <!-- חישוב כמה זה אחוז מתוך מספר -->
        <div class="section">
            <p>
                How much
                <input type="number" id="percent_value" placeholder="20%" oninput="calculatePercentOfTotal()" onfocus="clearInput(this)" />
                % out of
                <input type="number" id="total_value" placeholder="100" oninput="calculatePercentOfTotal()" onfocus="clearInput(this)" />
                ?
            </p>
            <p class="result">result: <span id="percent_result">80</span></p> <!-- התוצאה בשורה נפרדת -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
